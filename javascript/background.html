<html>
<head>
    <title>Background Color Changer</title>
    <style>
        /* Styling for the body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.5s ease;
        }

        /* Styling for the button */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }
        /* Button hover effect */
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Heading -->
    <h1>This webpage include HTML, CSS and Javascript code</h1><br>
    
    <h1>Click the button to change background color</h1>

    <!-- Button to trigger background color change -->
    <button onclick="changeBackgroundColor()">Change Color</button>

    <script>
        // Function to change background color randomly
        function changeBackgroundColor() {
            // Array of predefined colors
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F4A460', '#8A2BE2', '#20B2AA', '#FFD700'];

            // Select a random color from the array
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Apply the selected color as the body's background
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
